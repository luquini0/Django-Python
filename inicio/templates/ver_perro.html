{% extends "base.html" %}
{% block title %}<title>Ver Perro</title>{% endblock title %}
{% block contenido %}
<div class="card">
  <h1>{{ perro.raza }}</h1>
  <p><strong>Tamaño:</strong> {{ perro.tamaño }}</p>

  {% if perro.imagen %}
  <img src="{{ perro.imagen.url }}" style="max-width:100%; border-radius:12px;">
  {% endif %}

  <br><br>
  <a class="btn" href="{% url 'listar' %}">Volver</a>
</div>
{% endblock contenido %}
