<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    <title>Proyecto Django</title>
    {% endblock title %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #f4f6f9;
            --text: #1f2937;
            --white: #ffffff;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        /* NAVBAR */
        nav {
            background-color: var(--white);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }

        nav ul a:hover {
            background-color: var(--primary);
            color: var(--white);
        }

        nav .right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* BOTONES */
        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-link {
            background: none;
            color: var(--primary);
            padding: 0;
        }

        /* CONTENIDO */
        main {
            max-width: 1100px;
            margin: 30px auto;
            padding: 24px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }

        /* FORMULARIOS B√ÅSICOS */
        input, select {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'comprar' %}">Comprar Perro</a>
            <a href="{% url 'listar' %}">Listar Perros</a>
            <a href="{% url 'about' %}">About</a>

            <div class="right">
                {% if request.user.is_authenticated %}
                    <span>{{ request.user }}</span>
                    <form action="{% url 'logout' %}" method="post" style="margin:0;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </ul>
    </nav>

    <main>
        {% block contenido %}
        {% endblock contenido %}
    </main>

</body>
</html>
